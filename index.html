<!-- @format -->
<!DOCTYPE html>
<!-- The <!DOCTYPE html> declaration defines this document to be HTML5 -->
<!-- Hi, I'm a comment tag - anything between my brackets won't be displayed on a page -->
<html>
  <!-- The <html> tag is the root element of an HTML page -->
  <head>
    <!-- The <head> tag contains meta information about the document -->
    <title>Hi Cindy</title>
    <!-- <title> element specifies a title for the document -->
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Cabin:ital@1&display=swap"
      rel="stylesheet"
    />
  </head>

  <body>
    <!-- The <body> tag contains the visible page content -->

    <h1>My First Heading</h1>
    <!-- The <h1> tag defines a large heading -->
    <p>My first paragraph.</p>
    <!-- The <p> tag defines a paragraph -->
    <a href="https://www.google.com"
      >Hi, I'm a link! I take you to other places on the web</a
    >
    <!-- The <a> tag defines a hyperlink -->
  </body>
</html>
